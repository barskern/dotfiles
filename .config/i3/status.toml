cmd = "alacritty --class floater -e ikhal"

[[block]]
block = "privacy"
[[block.driver]]
name = "v4l"
[[block.driver]]
name = "pipewire"

[[block]]
block = "custom"
json = true
interval = 1
command = """
[[ "$(bluetoothctl show | rg 'Powered:' | cut -d ' ' -f 2)" == "yes" ]] \
	&& echo '{"icon":"bluetooth","state":"Good","text":""}' \
	|| echo '{"icon":"bluetooth","state":"Critical","text":""}'
"""
[[block.click]]
button = "left"
cmd = """
[[ "$(bluetoothctl show | rg 'Powered:' | cut -d ' ' -f 2)" == "yes" ]] \
	&& bluetoothctl power off \
	|| bluetoothctl power on
"""
